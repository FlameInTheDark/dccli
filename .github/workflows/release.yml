name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build Binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/dccli-linux-amd64 ./cmd/dccli
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/dccli-windows-amd64.exe ./cmd/dccli
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/dccli-darwin-amd64 ./cmd/dccli

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
